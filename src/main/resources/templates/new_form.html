<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New User</title>
</head>
<body>
    <div align="center">
        <h1>Create New User</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${appuser}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>username:</td>
                    <td><input type="text" th:field="*{username}" /></td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td>useremail:</td>
                    <td><input type="text" th:field="*{useremail}" /></td>
                </tr>  
                <tr>
                    <td>userfirstname:</td>
                    <td><input type="text" th:field="*{userfirstname}" /></td>
                </tr>  
                <tr>
                    <td>userlastname:</td>
                    <td><input type="text" th:field="*{userlastname}" /></td>
                </tr>  
                <tr>
                    <td>useraddress:</td>
                    <td><input type="text" th:field="*{useraddress}" /></td>
                </tr>                          
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
